<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- block htmltitle %}
  <title>{{ title }} | {{ docstitle }}</title>
  {%- endblock %}

  <meta name="description" content=""> 

  {%- if pageurl %}
  <link rel="canonical" href="{{ pageurl|e }}/" />
  {% endif %}

  <script>
    var DOCUMENTATION_OPTIONS = {
      URL_ROOT:    '{{ url_root }}',
      VERSION:     '{{ release|e }}',
      COLLAPSE_INDEX: false,
      FILE_SUFFIX: '{{ '' if no_search_suffix else file_suffix }}',
      HAS_SOURCE:  {{ has_source|lower }},
      SOURCELINK_SUFFIX: '{{ sourcelink_suffix }}'
    };
  </script>
  <!--SEO/Social meta-->
  
  <meta property="og:title" content="{{ title }} | {{ docstitle }}" />
  <meta property="og:description" content="{{nx_meta_description}}" />
  <meta property="og:url" content="{{url_root}}/{{ pagename | replace('/index','') }}/" />
  <meta property="og:site_name" content="{{site_name}}" />
  <meta property="article:publisher" content="{{facebook_url}}" />
  <meta property="og:image" content="{{url_root}}/_static/images/nginx-documentation-500x300.png" />
  <meta property="og:image:width" content="500" />
  <meta property="og:image:height" content="300" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:description" content="{{nx_meta_description}}" />
  <meta name="twitter:title" content="{{ title }} | {{ docstitle }}" />
  <meta name="twitter:site" content="@{{twitter_username}}" />
  <meta name="twitter:image" content="{{url_root}}/_static/images/nginx-documentation-500x300.png" />
  <meta name="twitter:creator" content="@{{twitter_username}}" />
  <meta http-equiv="last-modified" content="{{ last_updated }}" />

  <link rel="shortcut icon" type="image/x-icon" href="{{url_root}}/_static/favicon-48x48.ico">

  <script src="https://kit.fontawesome.com/e66b22f66d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e66b22f66d.js" crossorigin="anonymous"></script>

  <link href="{{url_root}}/_static/css/nginx-site-header.css" rel="stylesheet" type="text/css">
  <link href="{{url_root}}_static/css/style.css" rel="stylesheet" type="text/css">
  <link href="{{url_root}}/_static/css/f5-hugo.css" rel="stylesheet" type="text/css">
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      

  {%- block linktags %}{% endblock %}

  {%- block extrahead %} {% endblock %}

  {% include 'includes/gdpr2.html' %}

  <!-- Google Tag Manager -->
  <!--script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-K5HG9JT');</script-->
  <!-- End Google Tag Manager -->
</head>
