{%- block htmltitle %}
<title>{{ title }} | {{ docstitle }}</title>
{%- endblock %}

<meta name="description" content=""> 

<script>
  var DOCUMENTATION_OPTIONS = {
    URL_ROOT:    '{{ url_root }}',
    VERSION:     '{{ release|e }}',
    COLLAPSE_INDEX: false,
    FILE_SUFFIX: '{{ '' if no_search_suffix else file_suffix }}',
    HAS_SOURCE:  {{ has_source|lower }},
    SOURCELINK_SUFFIX: '{{ sourcelink_suffix }}'
  };
</script>
<!--SEO/Social meta-->

<meta property="og:title" content="{{ title }} | {{ docstitle }}" />
<meta property="og:description" content="{{nx_meta_description}}" />
<meta property="og:url" content="{{url_root}}/{{ pagename | replace('/index','') }}/" />
<meta property="og:site_name" content="{{site_name}}" />
<meta property="article:publisher" content="{{facebook_url}}" />
<meta property="og:image" content="/_static/images/NGINX-Docs-vertical-black-type-517x327@2x.png" />
<meta property="og:image:width" content="500" />
<meta property="og:image:height" content="300" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:description" content="{{nx_meta_description}}" />
<meta name="twitter:title" content="{{ title }} | {{ docstitle }}" />
<meta name="twitter:site" content="@{{twitter_username}}" />
<meta name="twitter:image" content="/_static/images/NGINX-Docs-vertical-black-type-517x327@2x.png" />
<meta name="twitter:creator" content="@{{twitter_username}}" />
<meta http-equiv="last-modified" content="{{ last_updated }}" />

<link rel="shortcut icon" type="image/x-icon" href="/_static/favicon-48x48.ico">

<script src="https://kit.fontawesome.com/e66b22f66d.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e66b22f66d.js" crossorigin="anonymous"></script>

<link href="/_static/css/nginx-site-header.css" rel="stylesheet" type="text/css">
<link href="/_static/css/style.css" rel="stylesheet" type="text/css">
<link href="/_static/css/f5-hugo.css" rel="stylesheet" type="text/css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
